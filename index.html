<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>

    <main>
        <section id="counter">
            <label id="counter-label" for="bonus">COUNTER will go here</label>
        </section>

        <section id="cookie">
            <button id="cookie-btn">BUTTON</button>
        </section>

        <section id="score">
            <label id="score-label" for="score">SCORE will go here</label>
        </section>

        <section id="multiplier">
            <button id="multiplier-btn">MULTIPLIER</button>
        </section>

        <section id="autoclick">
            <button id="autoclick-btn">AUTOCLICK</button>
        </section>

        <section id="bonus">
            <button id="bonus-btn">BONUS</button>
        </section>

    </main>




</body>
</html>
