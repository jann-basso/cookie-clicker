<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Cookie Clicker Game. Contributors: Jann Basso @jann-basso, Paulo Nascimento @paulolvsn, Gabriela Richards @richardsgab, Marcelo Romero-Cors @luisromeroaraya">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>

<body>
    
    <!--HEADER-->
    <header>
        <h1>Cookie Clicker</h1>
    </header>


    <main>
    <!--COUNTER AND SCORE-->
        <section id="sec-counter-score">
            <article id="counter">
                <p id="counter-lbl-title">Counter:</p>
                <p id="counter-lbl">4</p> <!--that will change on JS-->
            </article>

            <article id="score">
                <p id="score-lbl-title">Score:</p>
                <p id="score-lbl">200 points</p> <!--that will change on JS-->
            </article>
        </section>

    <!--COOKIE-->  
        <section id="sec-cookie">
            <article id="cookie">
                <!--floating cookies-->
                <section id="floating-cookies">
                    <img class="float-cookie float-cookie-1" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-2" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-3" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-4" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-5" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-6" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-7" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-8" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-9" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-10" alt="cookie-float" src="img/floatingcookie.webp">
                    <img class="float-cookie float-cookie-11" alt="cookie-float" src="img/floatingcookie.webp">
                </section>

                <!--cookie-->
                <button id="cookie-btn">
                    <img id="cookie-img" alt="cookie" src="img/cookie-complete.webp" usemap="#map-name">

                    <map id="map" name="map-name">
                        <area coords="223,251,187"  shape="circle">
                    </map>                    
                </button>
    
            </article>   
        </section>

    <!--BUTTONS-->
        <section id="sec-buttons">

            <article id="multiplier">
                <button class="thebtns" id="multiplier-btn">
                    <section class="p-container">
                        <p class="btn-title" id="mult-btn-title">MULTIPLIER</p>
                        <p id="mult-btn-price">Price</p> <!--that will change on JS-->
                        <p id="mult-btn-times">x5</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>
            
            <article id="autoclick">
                <button class="thebtns" id="autoclick-btn">
                    <section class="p-container">
                        <p class="btn-title" id="autoclick-btn-title">AUTOCLICK</p>
                        <p id="autoclick-btn-price">Price</p><!--that will change on JS-->
                        <p id="autoclick-btn-times">2 click</p> <!-- that will change on JS-->
                        <p id="autoclick-btn-timer">X sec</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>

            <article id="bonus">
                <button class="thebtns" id="bonus-btn">
                    <section class="p-container">
                        <p class="btn-title" id="bonus-btn-title">BONUS 200%</p>
                        <p  id="bonus-btn-price">Price</p><!--that will change on JS-->
                        <p id="bonus-btn-timer">0:30</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>
        </section>
    </main>

    <footer>
        <p>Project done by <strong>Gabriela Richards</strong>, <strong>Jann Basso</strong>, <strong>Paulo Nascimento</strong> and <strong>Marcelo Romero</strong></p>
        <a target="_blank" rel="noopener" href="https://github.com/jann-basso/cookie-clicker">Check our code here</a>
    </footer>



<script src="script.js"></script>
</body>
</html>
