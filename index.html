<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>

<section id="container">

    <!--HEADER-->
    <header>
        <h1>Cookie Clicker</h1>
    </header>


    <main>
    <!--COUNTER AND SCORE-->
        <section id="sec-counter-score">
            <article id="counter">
                <p id="counter-lbl-title" for="counter">Counter:</p>
                <p id="counter-lbl" for="bonus">4</p> <!--that will change on JS-->
            </article>

            <article id="score">
                <p id="score-lbl-title" for="score">Score:</p>
                <p id="score-lbl" for="score">200 points</p> <!--that will change on JS-->
            </article>
        </section>

    <!--COOKIE-->    
        <section id="sec-ccokie">
            <article id="cookie">
                <!--floating cookies-->
                <section id="floating-cookies">
                    <img class="float-cookie float-cookie-1" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-2" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-3" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-4" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-5" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-6" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-7" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-8" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-9" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-10" alt="cookie-float" src="img/floatingcookie.png"></img>
                    <img class="float-cookie float-cookie-11" alt="cookie-float" src="img/floatingcookie.png"></img>
                    
                </section>

                <!--cookie-->
                <button id="cookie-btn">
                    <img id="cookie-img" alt="cookie-btn" src="img/cookie-complete.png" usemap="#map"></img>

                    <map id="map" name="map">
                        <area coords="223,251,187"  shape="circle">
                    </map>                    
                </button>
      
            </article>   
        </section>

    <!--BUTTONS-->
        <section id="sec-buttons">

            <article id="multiplier">
                <button class="thebtns" id="multiplier-btn">
                    <section class="p-container">
                        <p class="btn-title" id="mult-btn-title">MULTIPLIER</p>
                        <p id="mult-btn-price">Price</p> <!--that will change on JS-->
                        <p id="mult-btn-times">x5</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>
            
            <article id="autoclick">
                <button class="thebtns" id="autoclick-btn">
                    <section class="p-container">
                        <p class="btn-title" id="autoclick-btn-title">AUTOCLICK</p>
                        <p id="autoclick-btn-price">Price</p><!--that will change on JS-->
                        <p id="autoclick-btn-times">2 click</p> <!-- that will change on JS-->
                        <p id="autoclick-btn-timer">X sec</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>

            <article id="bonus">
                <button class="thebtns" id="bonus-btn">
                    <section class="p-container">
                        <p class="btn-title" id="bonus-btn-title">BONUS 200%</p>
                        <p  id="bonus-btn-price">Price</p><!--that will change on JS-->
                        <p id="bonus-btn-timer">0:30</p> <!--that will change on JS-->
                    </section>
                </button>
            </article>
        </section>
    </main>

    <footer>
        <p>Project done by Gabriela Richards, Jann Basso, Paulo Nascimento and Marcelo Romero</p>
        <a target="_blank" href="https://github.com/jann-basso/cookie-clicker">Check our code here</a>
    </footer>

</section>


<script src="script.js"></script>
<script src="frontadd.js"></script>
</body>
</html>
