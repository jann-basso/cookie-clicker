<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
    </header>

    <main>
        <section id="counter">
            <label id="counter-lbl-title" for="bonus">Counter</label>
            <label id="counter-lbl" for="bonus">4</label> <!--that will change on JS-->
        </section>

        <section id="cookie">
            <button id="cookie-btn">BUTTON</button>
        </section>

        <section id="score">
            <label id="score-lbl-title" for="bonus">Score</label>
            <label id="score-lbl" for="score">200</label> <!--that will change on JS-->
        </section>

        <section id="multiplier">
            <button id="multiplier-btn">
                <article>
                    <p id="mult-btn-title">MULTIPLIER</p>
                </article>
                <p id="mult-btn-times">x5</p> <!--that will change on JS-->
                <p id="mult-btn-points">10 points</p> <!--that will change on JS-->
            </button>

        </section>

        <section id="autoclick">
            <button id="autoclick-btn">AUTOCLICK</button>
        </section>

        <section id="bonus">
            <button id="bonus-btn">
                <p id="bonus-btn-title">BONUS</p>
                <p id="bonus-btn-perclick">200% per click</p> <!--that will change on JS-->
                <p id="bonus-btn-timer">0:30</p> <!--that will change on JS-->
            </button>
        </section>
    </main>



<script src="script.js"></script>
</body>
</html>
